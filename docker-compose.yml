version: '3.8'

services:
  # Backend com H2 Database (Desenvolvimento)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: libshow-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-default}
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8080:8080"
    networks:
      - libshow-network
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: libshow-frontend
    environment:
      VITE_API_URL: http://localhost:8080/api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - libshow-network
    restart: unless-stopped

networks:
  libshow-network:
    driver: bridge
